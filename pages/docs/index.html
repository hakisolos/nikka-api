<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API Documentation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.8rem;
      color: #FFD700;
      text-shadow: 0 0 3px #FFD700, 0 0 7px #FFD700;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #f4f4f4;
    }

    .api-list {
      width: 100%;
      max-width: 800px;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease-in-out;
      margin-top: 30px;
    }

    .category-header {
      font-size: 1.8rem;
      color: #1E90FF;
      text-shadow: 0 0 3px #1E90FF, 0 0 7px #1E90FF;
      margin-bottom: 15px;
    }

    .api-item {
      margin-bottom: 20px;
      padding: 15px;
      background: #1f2735;
      border-radius: 8px;
      transition: transform 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .api-item:hover {
      transform: scale(1.03);
      background: #222e3f;
    }

    .api-item:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: rgba(30, 144, 255, 0.1);
      transition: width 0.4s ease;
      z-index: 1;
    }

    .api-item:hover:before {
      width: 100%;
    }

    .api-name {
      font-size: 1.3rem;
      color: #1E90FF;
      position: relative;
      z-index: 2;
    }

    button {
      background-color: #1E90FF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      z-index: 2;
    }

    button:hover {
      background-color: #1C86EE;
    }

    a {
      text-decoration: none;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nikka API</h1>
    <p>Free Restive APIs by Haki Xer</p>
  </header>

  <div class="api-list" id="apiList"></div>

  <script>
    const apiData = [
      {
        category: "Ai APIs",
        items: [
          { name: "Imagine", link: "https://nikka-api.vercel.app/imagine?prompt=ball&apiKey=nikka" },
          { name: "Blackbox", link: "https://nikka-api.us.kg/blackbox?q=hi&apiKey=nikka" }
        ]
      },
      {
        category: "Search APIs",
        items: [
          { name: "Google", link: "https://nikka-api.vercel.app/google?q=haki&apiKey=nikka" },
          { name: "Lyrics", link: "https://nikka-api.vercel.app/lyrics?q=haki&apiKey=nikka" },
          { name: "Ytsearch", link: "https://nikka-api.us.kg/yts?q=ozeba&apiKey=nikka" },
          { name: "spotify", link: "https://nikka-api.us.kg/spotify?q=ozeba&apiKey=nikka" },
          { name: "Mod Apk", link: "https://nikka-api.us.kg/mod?q=tiktok&apiKey=nikka" }
        ]
      }
      // Other categories go here...
    ];

    const apiListContainer = document.getElementById('apiList');

    apiData.forEach(category => {
      const categorySection = document.createElement('div');
      categorySection.classList.add('category-section');

      const categoryHeader = document.createElement('div');
      categoryHeader.classList.add('category-header');
      categoryHeader.innerText = category.category;
      categorySection.appendChild(categoryHeader);

      category.items.forEach(apiItem => {
        const apiItemDiv = document.createElement('div');
        apiItemDiv.classList.add('api-item');

        const apiName = document.createElement('div');
        apiName.classList.add('api-name');
        apiName.innerText = apiItem.name;
        apiItemDiv.appendChild(apiName);

        const apiLink = document.createElement('a');
        apiLink.href = apiItem.link;
        apiLink.target = "_blank";

        const testButton = document.createElement('button');
        testButton.innerText = "Test API";
        apiLink.appendChild(testButton);

        apiItemDiv.appendChild(apiLink);
        categorySection.appendChild(apiItemDiv);
      });

      apiListContainer.appendChild(categorySection);
    });
  </script>
</body>
</html>
