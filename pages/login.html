<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikka-API</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a1128; /* Deep blue */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Centers content vertically */
      min-height: 100vh;
      padding: 20px;
    }

    header {
      width: 100%;
      background-color: #0a1128; /* Consistent with page */
      color: #f0a500; /* Gold */
      padding: 20px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .container {
      width: 100%;
      max-width: 360px;
      background-color: #1b264f; /* Navy Blue */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      color: #f0a500; /* Gold */
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #f0a500; /* Gold */
      border-radius: 5px;
      font-size: 16px;
      background-color: #0a1128;
      color: #ffffff;
    }

    input[type="text"]::placeholder, input[type="password"]::placeholder {
      color: #cfcfcf;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #f0a500; /* Gold */
      border: none;
      border-radius: 5px;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #d98e00; /* Darker Gold */
    }

    .switch-link {
      margin-top: 15px;
      color: #f0a500;
      cursor: pointer;
      font-size: 14px;
    }

    a {
      color: #f0a500;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 400px) {
      header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>Nikka-API</header>

  <!-- Form Register -->
  <div class="container" id="registerForm" style="display: none;">
    <h2>Register</h2>
    <input type="text" id="registerUsername" placeholder="Username" required>
    <input type="text" id="registerEmail" placeholder="Email" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <input type="submit" value="Register" onclick="register()">
    <p id="registerMessage"></p>
    <p class="switch-link" onclick="toggleForms()">Already have an account? Login here</p>
    <a href="/profile">Go to Profile</a>
  </div>

  <!-- Form Login -->
  <div class="container" id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <input type="submit" value="Login" onclick="login()">
    <p id="loginMessage"></p>
    <p class="switch-link" onclick="toggleForms()">Don't have an account? Register here</p>
    <a href="/profile">Go to Profile</a>
  </div>

  <script>
    function toggleForms() {
      const registerForm = document.getElementById('registerForm');
      const loginForm = document.getElementById('loginForm');
      if (registerForm.style.display === "none") {
        registerForm.style.display = "block";
        loginForm.style.display = "none";
      } else {
        registerForm.style.display = "none";
        loginForm.style.display = "block";
      }
    }

    function register() {
      const username = document.getElementById('registerUsername').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      alert(`Registering with:\nUsername: ${username}\nEmail: ${email}`);
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      alert(`Logging in with:\nEmail: ${email}`);
    }
  </script>

</body>
</html>
